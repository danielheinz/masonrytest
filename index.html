<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binksin Masonry UI</title>

  <!-- Masonry & imagesLoaded Library -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    body {
      display: flex;
    }

    .sidebar {
      width: 220px;
      padding: 20px;
      background: #000;
      flex-shrink: 0;
      overflow-y: auto;
    }

    .sidebar a {
      color: #bbb;
      text-decoration: none;
      margin-bottom: 8px;
      display: block;
    }

    .sidebar a.active, .sidebar a:hover {
      color: #ff4a00;
    }

    .main {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding-bottom: 20px;
    }

    .top-input {
      position: sticky;
      top: 0;
      background: #000;
      padding: 10px 15px;
      border-bottom: 1px solid #222;
      z-index: 100;
      width: 100%;
    }

    .top-input input {
      width: 100%;
      padding: 10px;
      background: #151515;
      color: #fff;
      border: none;
      border-radius: 8px;
    }

    .grid-container {
      width: 100%;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      padding: 15px;
    }

    .grid {
      width: 100%;
    }

    .grid-item {
      width: calc(33.333% - 10px);
      margin-bottom: 15px;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      display: block;
    }

    .download-btn {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      border-radius: 15px;
      font-size: 12px;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .grid-item { width: calc(50% - 10px); }

      .bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #000;
        padding: 10px;
        justify-content: space-around;
        border-top: 1px solid #222;
        z-index: 100;
      }

      .bottom-nav a { color: #bbb; }
      .bottom-nav a.active, .bottom-nav a:hover { color: #ff4a00; }
      .main { padding-bottom: 70px; }
    }

    @media(min-width:769px){
      .bottom-nav{display:none;}
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>PremiumStock</h2>
    <a class="active">Explore</a>
    <a>Create</a>
    <a>Edit</a>
    <a>Personalize</a>
    <a>Organize</a>
    <h4>Chat</h4>
    <a>General Chaos</a>
    <a>Prompt Craft</a>
    <a>Daily Theme</a>
    <a>Newbies</a>
    <a>Tasks</a>
    <a>Subscribe</a>
  </div>

  <div class="main">
    <div class="top-input">
      <input type="text" placeholder="Subscribe to start creating...">
    </div>

<div class="grid-container">
  <div class="grid" id="grid"></div>
</div>

<input type="file" id="imageUploader" multiple accept="image/*" style="display: none;">

<script>
  const imageFiles = [
    "1.png", "2.png", "3.png", "4.png", "5.png",
    "6.png", "7.png", "8.png", "9.png", "10.png",
    "11.png", "12.png", "13.png", "14.png", "15.png",
    "16.png", "17.png", "18.png", "19.png", "20.png"
  ];

  const grid = document.getElementById('grid');
  const imageUploader = document.getElementById('imageUploader');
  let masonry;

  function createImageItem(src, isLocal = false) {
    const div = document.createElement('div');
    div.classList.add('grid-item');
    div.innerHTML = `
      <img src="${src}" alt="Bild">
      <button class="remove-btn" style="position:absolute;top:5px;right:5px;background:rgba(0,0,0,0.5);color:white;border:none;border-radius:50%;width:30px;height:30px;font-size:16px;cursor:pointer;">&times;</button>
      ${!isLocal ? `<a href="${src}" download class="download-btn">Download</a>` : ''}
    `;

    div.querySelector('.remove-btn').onclick = function() {
      masonry.remove(div);
      masonry.layout();
    };

    return div;
  }

  function addUploadItem() {
    const uploadDiv = document.createElement('div');
    uploadDiv.classList.add('grid-item');
    uploadDiv.style.cssText = 'display:flex;align-items:center;justify-content:center;background:#222;color:#fff;cursor:pointer;height:150px;';
    uploadDiv.innerHTML = '<span style="font-size:50px;">+</span>';
    uploadDiv.onclick = () => imageUploader.click();
    return uploadDiv;
  }

  function loadImages() {
    grid.innerHTML = '';
    imageFiles.forEach(img => grid.appendChild(createImageItem(`./images/${img}`)));
    const uploadDiv = addUploadItem();

    imagesLoaded(grid, () => {
      masonry = new Masonry(grid, {
        itemSelector: '.grid-item',
        gutter: 15,
        fitWidth: true
      });
    });
  }

  function addUploadItem() {
    const uploadDiv = document.createElement('div');
    uploadDiv.classList.add('grid-item');
    uploadDiv.style.cssText = 'display:flex;align-items:center;justify-content:center;background:#222;color:#fff;cursor:pointer;height:150px;';
    uploadDiv.innerHTML = '<span style="font-size:50px;">+</span>';
    uploadDiv.onclick = () => imageUploader.click();
    grid.appendChild(uploadDiv);
    return uploadDiv;
  }

  imageUploader.addEventListener('change', (event) => {
    const files = event.target.files;
    const uploadDiv = grid.lastChild;

    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const imgElement = createImageItem(e.target.result, true);
        grid.insertBefore(imgElement, uploadDiv);

        imagesLoaded(imgElement, () => {
          masonry.appended(imgElement);
          masonry.layout();
        });
      }
      reader.readAsDataURL(file);
    });

    event.target.value = '';
  });

  window.onload = loadImages;

  window.addEventListener('resize', () => {
    if (masonry) masonry.layout();
  });
</script>

<nav class="bottom-nav">
  <a href="#">Menu</a>
  <a class="active">Explore</a>
  <a>Create</a>
  <a>Organize</a>
  <a>Subscribe</a>
</nav>
</body>
</html>
