<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry UI</title>

  <!-- Masonry Library -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #000000;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: #bbb;
      text-decoration: none;
      margin: 8px 0;
      transition: color 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      color: #ff4a00;
    }

    .main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      position: relative;
    }

    .top-input {
      position: sticky;
      top: 0;
      background-color: #181a1f;
      padding: 10px;
      border-bottom: 1px solid #24272e;
      margin-bottom: 10px;
      z-index: 10;
    }

    .top-input input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: #24272e;
      color: #fff;
    }

    .grid-item {
      width: calc(33.33% - 10px);
      margin-bottom: 15px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .grid-item img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    .download-btn {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      font-size: 13px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .download-btn:hover {
      opacity: 1;
    }

    /* Mobile Anpassungen */
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .grid-item { width: calc(50% - 10px); }

      .main { padding-bottom: 60px; }

      .bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #181a1f;
        padding: 10px 0;
        justify-content: space-around;
        border-top: 1px solid #24272e;
      }

      .bottom-nav a {
        color: #bbb;
        text-decoration: none;
      }

      .bottom-nav a.active, .bottom-nav a:hover {
        color: #ff4a00;
      }
    }

    @media (min-width: 769px) {
      .bottom-nav { display: none; }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Midjourney</h2>
  <a href="#" class="active">Explore</a>
  <a href="#">Create</a>
  <a href="#">Edit</a>
  <a href="#">Personalize</a>
  <a href="#">Organize</a>
  <h4>Chat</h4>
  <a href="#">General Chaos</a>
  <a href="#">Prompt Craft</a>
  <a href="#">Daily Theme</a>
  <a href="#">Newbies</a>
  <a href="#">Tasks</a>
  <a href="#">Subscribe</a>
</div>

<div class="main">
  <div class="top-input">
    <input type="text" placeholder="Subscribe to start creating...">
  </div>

  <div class="grid" id="grid"></div>
</div>

<nav class="bottom-nav">
  <a href="#">Menu</a>
  <a href="#" class="active">Explore</a>
  <a href="#">Create</a>
  <a href="#">Organize</a>
  <a href="#">Subscribe</a>
</nav>

<script>
  const imageFiles = [
    "1.png", "2.png", "3.png", "4.png", "5.png",
    "6.png", "7.png", "8.png", "9.png", "10.png",
    "11.png", "12.png", "13.png", "14.png", "15.png",
    "16.png", "17.png", "18.png", "19.png", "20.png"
  ];

  const grid = document.getElementById('grid');

  imageFiles.forEach(img => {
    const item = document.createElement('div');
    item.classList.add('grid-item');
    item.innerHTML = `
      <img src="./images/${img}" alt="Bild">
      <a href="./images/${img}" download="${img}" class="download-btn">Download</a>
    `;
    grid.appendChild(item);
  });

  const masonry = new Masonry(grid, {
    itemSelector: '.grid-item',
    gutter: 15,
    fitWidth: true
  });

  // Masonry Layout fix bei Resize/Load
  function masonryRefresh() {
    masonry.layout();
  }

  window.onload = function(){
    setTimeout(masonryRefresh, 100);
  };

  window.addEventListener('resize', () => {
    setTimeout(masonryRefresh, 100);
  });
</script>

</body>
</html>
